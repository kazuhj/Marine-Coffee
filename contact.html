<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marine Cooffee | お問い合わせ</title>
  <link rel="stylesheet" href="css/common/common.css">
  <link rel="stylesheet" href="css/contact/contact.css">
  <link rel="stylesheet" href="css/responsive/responsive.css">
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-left">
        <a href="index.html">
          <img src="./images/logo.png" alt="Marin Coffee" class="header-logo">
        </a>
      </div>
      <div class="header-right">
        <a href="index.html">トップ</a>
        <a href="menu.html">メニュー</a>
        <a href="access.html">アクセス</a>
        <a href="contact.html">お問い合わせ</a>
      </div>
      <div class="clear"></div>
    </div>
  </header>
  <section class="contact">
    <div class="container">
      <h2 class="contact-title">お問い合わせ</h2>
      <form class="contact-form">
        <h3>氏名</h3>
        <input type="text">
        <h3>メールアドレス</h3>
        <input type="email">
        <h3>種類</h3>
        <select>
          <option>お店に関して</option>
          <option>採用に関して</option>
          <option>その他</option>
        </select>
        <h3>内容</h3>
        <textarea rows="4"></textarea>
        <br>
        <input type="submit" value="送信" class="submit-button">
      </form>
    </div>
  </section>
  <footer>
    <div class="container">
      <div class="footer-left">
        <p>このサイトをシェアする</p>
        <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      <div class="footer-right">
        &copy; 2018 Marine Coffee
      </div>
    </div>
  </footer>
</body>
</html>
